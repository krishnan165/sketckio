<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
    <div id="my_model" class="modal fade">
      <div class="modal-content">

       <div class="model-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title">Possible Doodles</h4>
       </div>
       <div class="modal-body">

         <img src="sketch1.png">
         <img src="sketch2.png">
       </div>
      </div>
    </div>

    <h1>Sketch Web App
      <button id="open_button" class="btn btn-danger" data-toggle="modal" data-target="#my_model">Check doodles</button>
    </h1>
    <p id="Label1">
      Your Sketch:
   </p>
   
   <button class="btn btn-info btn-lg" onclick="Clear()">Clear canvas</button>
<br>
    <span>
      <label id="score">Score:</label>
      <label id="Timer">Timer:</label>
      </span>
  </center>

<script src="main.js"></script>
</body>
